<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="diagram-28_24489.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">

            <div id="display">
            </div>

            <div>
                <button class="numbers">0</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
            </div>
            
            <div>
                <button class="arithmetic-button operator numbers" id="add">+</button>
                <button class="arithmetic-button operator numbers" id="subtract">-</button>
                <button class="arithmetic-button operator numbers" id="multiply">*</button>
                <button class="arithmetic-button operator numbers" id="divide">/</button>
                <button class="arithmetic-button operator numbers" id="mudulus">%</button>
                <button class="arithmetic-button equal" id="equal">=</button>
                <button class="arithmetic-button operator clear" id="clear">C</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
