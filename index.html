<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/diagram-28_24489.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <!-- I promise I will change this disaster style in a future -->
            <div class="buttons">
                <div id="display">
                </div>

                <button class="arithmetic-button operator clear key" id="clear">C</button>
                <button class="arithmetic-button operator numbers key" id="mudulus">%</button>
                <div class="number-div">
                    <button class="numbers key number" id="one">1</button>
                    <button class="numbers key number" id="two">2</button>
                    <button class="numbers key number" id="three">3</button>
                    <button class="numbers key number" id="four">4</button>
                    <button class="numbers key number" id="five">5</button>
                    <button class="numbers key number" id="six">6</button>
                    <button class="numbers key number" id="seven">7</button>
                    <button class="numbers key number" id="eight">8</button>
                    <button class="numbers key number" id="nine">9</button>
                    <button class="numbers key number" id="zero">0</button>
                    
                </div>
                <div class="operator-div">
                    <button class="arithmetic-button operator numbers key" id="divide">/</button>
                    <button class="arithmetic-button operator numbers key" id="multiply">*</button>
                    <button class="arithmetic-button operator numbers key" id="subtract">-</button>
                    <button class="arithmetic-button operator numbers key" id="add">+</button>
                    <button class="arithmetic-button equal key" id="equal">=</button>
                </div>
            </div>
            
                
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
